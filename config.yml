tiktok:
  log_directory: C:\WorkFolders\logs # ギフトログの保存先ディレクトリ
  gift_directory: C:\WorkFolders\logs\giftimages # ギフトデータ用のサブディレクトリ
  #  streamer: "exampleStreamer" # 接続するTikTokのストリーマー名
  #  endpoint_url: "http://127.0.0.1/api/v1/tiktok/" # APIのエンドポイントURL
  reconnect_interval: 5
  reconnect_timeout: 16
  # TikTokストリーマー名（必須）
  streamer: xxxxxxxxx # TikTokストリーマーのユーザー名
  mytiktokid: xxxxxxxxx # 私のTikTokID

defaultmobname: 弱ったバイさん

targetPlayers: # Minecraftのプレイヤー
  - xxxxxxxxx # 私のMinecraftのプレイヤー

commandBlockCheck:
  blocks:
  - x: -6
    y: -62
    z: 37
    requiredCustomName: TrybaiCommandBlock

# ログ関連の設定
settings:
  enable_logging: true # ギフトログの保存を有効化するか（true/false）

death:
  enable: true
  death_count:
    '1':
      command: say {player} 死亡 {death_count} 回目!
      sound: custom.sounds.kill1
    '5':
      command: give {player} diamond 1
      sound: custom.sounds.kill5
    '10':
      command: say {player} 死亡 {death_count} 回目!
      sound: custom.sounds.kill10
currentResourcePackVersion: 1
currentDataPackVersion: 1

# ログ関連の設定
settings:
  enable_logging: true # ギフトログの保存を有効化するか（true/false）
  save_gift_images: false # ギフトの画像データを保存するか（true/false）
  retry_interval_seconds: 5 # APIリクエスト失敗時の再試行間隔（秒）

# ログ関連の設定
settings:
  enable_logging: true # ギフトログの保存を有効化するか（true/false）
  save_gift_images: false # ギフトの画像データを保存するか（true/false）
  retry_interval_seconds: 5 # APIリクエスト失敗時の再試行間隔（秒）

# Log Gifts, Likes, .. in console.
EnableConsoleLogger: true

# Start SuperStream when server starts
# If this is disabled you may use /ss start to start listeners.
StartOnBoot: true

CommentListener:
  # Available variables: <player> <user> <message>
  enabled: true
  format: '&7<user>: &f<message>'
  # here you can define words in chat that will defined trigger actions.
  # here you can define words in chat that will defined trigger actions.
  hooks:
    w:
      spawn:
        firework_rocket:
          type: firework_rocket
          addSenderName: true
          senderNameColor: '&e'
