# Like listener only supports execute action.
# Goals:
#  1: ⇒ 10いいね
#  10: ⇒ 100いいね
LikeListener:
  enabled: true
  actions:
    spawn:
      cod:
        type: COD
        addSenderName: true
        senderNameColor: '&e'
  Goals:
    '10':
      recurring: true
      actions:
        execute:
          asPlayer: true
          commands:
          - baisound villager2 1 10 <sender>
        title:
          text: '&e豚召喚'
          subtitle: '&f<sender>'
          fadeIn: 10
          stay: 70
          fadeOut: 20

FollowListener:
  # Available variables: <sender> <player>
  enabled: true
  actions:
    spawn:
      dolphin:
        type: DOLPHIN
        addSenderName: true
        senderNameColor: '&e'

SubscriptionListener:
  # Available variables: <sender> <player>
  enabled: true
  ForEach:
    enabled: true
    actions:
      execute:
        asPlayer: true
        commands:
        - "tp @a ~ ~20 ~"
      title:
        text: '&e大ジャンプ発動！！'
        subtitle: '&f<sender>&8&fありがとーう！！'
        fadeIn: 10
        stay: 70
        fadeOut: 20

ShareListener:
  # Available variables: <sender> <player>
  enabled: true
  actions:
    execute:
      asPlayer: true
      commands:
      - baisound allay 1 10 <sender>
    title:
      text: '&eアレイ召喚'
      subtitle: '&f<sender>&8&fシェアサンキュー！'
      fadeIn: 10
      stay: 70
      fadeOut: 20
